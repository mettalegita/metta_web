# Decap CMS Configuration for Metta Web - Local Development
backend:
  name: proxy
  proxy_url: http://localhost:8080/api/v1

# Media folder (required for local development)
media_folder: public/images/uploads
public_folder: /images/uploads

# Site URL (update with your domain after deployment)
site_url: https://metta-web.vercel.app
display_url: https://metta-web.vercel.app

# Logo for CMS
logo_url: /images/logo/logo-dark.svg

# Slug settings
slug:
  encoding: ascii
  clean_accents: true
  sanitize_replacement: '-'

# Collections
collections:
  # Homepage - Main Content
  # Hero Section
  - name: hero
    label: Hero Section
    files:
      - name: hero
        label: Hero Section
        file: data/homepage.json
        fields:
          - name: hero
            label: Hero Content
            widget: object
            fields:
              - { label: Hero Image, name: image, widget: image }
              - { label: Title (italic), name: title, widget: string }
              - { label: Subtitle (large), name: subtitle, widget: string }

  # About Section
  - name: about
    label: About Section
    files:
      - name: about
        label: About Section
        file: data/homepage.json
        fields:
          - name: about
            label: About Content
            widget: object
            fields:
              - { label: Description, name: description, widget: text }
              - { label: Email Placeholder, name: emailPlaceholder, widget: string }
              - { label: Button Text, name: buttonText, widget: string }

  # Portfolio Section
  - name: portfolio
    label: Recent Case Studies Section
    files:
      - name: portfolio
        label: Recent Case Studies Section
        file: data/portfolioSection.json
        fields:
          - { label: Italic Title (First part), name: italicTitle, widget: string }
          - { label: Heading Title (Second part), name: headingTitle, widget: string }
          - { label: Description, name: description, widget: text }
          - { label: Button Text, name: buttonText, widget: string }
          - { label: Button Link, name: buttonLink, widget: string }

  # Services Section
  - name: services
    label: What I Do Section
    files:
      - name: services
        label: What I Do Section
        file: data/homepage.json
        fields:
          - name: services
            label: Services Content
            widget: object
            fields:
              - { label: Section Title, name: sectionTitle, widget: string }
              - { label: Section Description, name: sectionDescription, widget: text }
              - { label: Button Text, name: buttonText, widget: string }
              - { label: Button Link, name: buttonLink, widget: string }
              - name: items
                label: Service Items
                widget: list
                fields:
                  - { label: ID, name: id, widget: number, value_type: int }
                  - { label: Title, name: title, widget: string }
                  - { label: Subtitle, name: subtitle, widget: string }
                  - { label: Features, name: features, widget: list, field: { label: Feature, name: feature, widget: string } }

  # Clients Section
  - name: clients
    label: Performed & Collaborated Section
    files:
      - name: clients
        label: Performed & Collaborated Section
        file: data/clients.json
        fields:
          - { label: Italic Title (First part), name: italicTitle, widget: string }
          - { label: Heading Title (Second part), name: headingTitle, widget: string }
          - { label: Description, name: description, widget: text }
          - name: logos
            label: Client Logos
            widget: list
            fields:
              - { label: ID, name: id, widget: number, value_type: int }
              - { label: Logo Image, name: image, widget: image }
              - { label: Client Name, name: name, widget: string }

  # Testimonials Section
  - name: testimonials
    label: Testimonials Section
    files:
      - name: testimonials
        label: Testimonials Section
        file: data/testimonials.json
        fields:
          - name: testimonials
            label: Testimonial Slides
            widget: list
            allow_add: true
            fields:
              - { label: ID, name: id, widget: number, value_type: int }
              - { label: Tags/Category, name: tags, widget: string }
              - { label: Title/Quote, name: title, widget: text }
              - { label: User Avatar Image, name: userImg, widget: image }
              - { label: User Name, name: userName, widget: string }
              - { label: Position/Company, name: position, widget: string }

  # Blog Section
  - name: blog
    label: Blog Section
    files:
      - name: blog
        label: Blog Section
        file: data/homepage.json
        fields:
          - name: blog
            label: Blog Content
            widget: object
            fields:
              - { label: Section Title, name: sectionTitle, widget: string }
              - { label: Button Text, name: buttonText, widget: string }
              - { label: Button Link, name: buttonLink, widget: string }

  # FAQ Section
  - name: faq
    label: People Asked Us Section
    files:
      - name: faq
        label: People Asked Us Section
        file: data/faqHome.json
        fields:
          - { label: Italic Title (First part), name: italicTitle, widget: string }
          - { label: Heading Title (Second part), name: headingTitle, widget: string }
          - { label: Description, name: description, widget: text }
          - name: faqs
            label: FAQ Items
            widget: list
            allow_add: true
            fields:
              - { label: ID, name: id, widget: number, value_type: int }
              - { label: Question, name: question, widget: string }
              - { label: Answer, name: answer, widget: text }

  # CTA Section
  - name: cta
    label: Call to Action Section
    files:
      - name: cta
        label: Call to Action Section
        file: data/homepage.json
        fields:
          - name: cta
            label: CTA Content
            widget: object
            fields:
              - { label: Text Before, name: textBefore, widget: string }
              - { label: Text After, name: textAfter, widget: string }
              - { label: Italic Text, name: italicText, widget: string }
              - name: images
                label: CTA Images
                widget: list
                fields:
                  - { label: ID, name: id, widget: string }
                  - { label: Image, name: image, widget: image }

  # Blog Posts
  - name: seo-blog
    label: Blog Posts
    folder: data/marketing/blog
    create: true
    slug: '{{slug}}'
    extension: md
    format: frontmatter
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text }
      - { label: Category, name: category, widget: string, required: false }
      - { label: Thumbnail Image, name: thumbnail, widget: image, required: true }
      - { label: Feature Image, name: featureImage, widget: image, required: true }
      - { label: Featured Post, name: featured, widget: boolean, default: false }
      - { label: Body, name: body, widget: markdown }

  # Services Pages
  - name: servicesSection
    label: What I Do Section Pages
    folder: data/servicesV2
    create: true
    slug: '{{slug}}'
    extension: md
    format: frontmatter
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text }
      - { label: Cover Image, name: coverImage, widget: image }
      - { label: Hover Image, name: hoverImage, widget: image }
      - { label: Badge, name: badge, widget: string, default: 'Services details' }
      - { label: Body, name: body, widget: markdown }

  # Global Settings
  - name: settings
    label: Site Settings
    files:
      - name: settings
        label: Site Settings
        file: data/siteSettings.json
        fields:
          - name: site
            label: Site Configuration
            widget: object
            fields:
              - { label: Site Title, name: siteTitle, widget: string }
              - { label: Site Description, name: siteDescription, widget: text }
              - { label: Contact Email, name: contactEmail, widget: string }
              - { label: Phone Number, name: phoneNumber, widget: string }

  - name: team
    label: Team Members
    files:
      - name: team
        label: Team Members
        file: data/teamMemberData.json
        fields:
          - name: members
            label: Team Members
            widget: list
            allow_add: true
            fields:
              - { label: ID (slug), name: id, widget: string }
              - { label: Name, name: name, widget: string }
              - { label: Role, name: role, widget: string }
              - { label: Photo, name: image, widget: image }
              - { label: Bio, name: bio, widget: text }
              - label: Social Links
                name: socialLinks
                widget: object
                fields:
                  - { label: Twitter, name: twitter, widget: string, required: false }
                  - { label: Facebook, name: facebook, widget: string, required: false }
                  - { label: YouTube, name: youtube, widget: string, required: false }
                  - { label: LinkedIn, name: linkedin, widget: string, required: false }

  - name: generalFaq
    label: General FAQ (Site-wide)
    files:
      - name: generalFaq
        label: General FAQ
        file: data/faq.json
        fields:
          - name: items
            label: FAQ Items
            widget: list
            allow_add: true
            fields:
              - { label: ID, name: id, widget: number, value_type: int }
              - { label: Question, name: question, widget: string }
              - { label: Answer, name: answer, widget: text }

  - name: statistics
    label: Statistics/Counter
    files:
      - name: statistics
        label: Statistics/Counter
        file: data/counterData.json
        fields:
          - name: CounterData
            label: Statistics
            widget: list
            allow_add: true
            fields:
              - { label: ID, name: id, widget: number, value_type: int }
              - { label: Number, name: number, widget: string }
              - { label: Suffix/Icon, name: rightIcon, widget: string, required: false }
              - { label: Label, name: text, widget: string }

  - name: footer
    label: Footer Navigation
    files:
      - name: footer
        label: Footer Navigation
        file: data/footer.json
        fields:
          - name: footerSections
            label: Footer Sections
            widget: list
            allow_add: true
            collapsed: false
            summary: '{{fields.title}}'
            fields:
              - { label: Section Title, name: title, widget: string }
              - label: Links
                name: links
                widget: list
                summary: '{{fields.label}}'
                fields:
                  - { label: Label, name: label, widget: string }
                  - { label: URL, name: href, widget: string }

  # Portfolio Projects
  - name: caseStudies
    label: Portfolio Projects
    folder: data/portfolio-agency/case-studies
    create: true
    slug: '{{slug}}'
    extension: md
    format: frontmatter
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text }
      - { label: Thumbnail Image, name: thumbnail, widget: image }
      - { label: Cover Image, name: coverImage, widget: image }
      - { label: Badge, name: badge, widget: string, default: 'Case Study' }
